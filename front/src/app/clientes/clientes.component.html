<main class="container">
  <div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button type="button" class="btn btn-primary" (click)="ocultar()">{{isEnabled ? 'Ocultar' : 'Mostrar'}}</button>
      </div>
      <div class="my-2">
        <div *ngIf="clientes?.length == 0" class="alert alert-info">
          <span>No hay clientes</span>
        </div>
        <button class="btn btn-success btn-xs btn-rounded" [routerLink]="['/clientes/formulario']"
          routerLinkActive="router-link-active">Crear cliente</button>
      </div>
      <table class="table table-bordered table-striped text-primary" *ngIf="clientes?.length > 0">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody *ngIf="isEnabled">
          <tr *ngFor="let cliente of clientes">
            <td>
              <a class="badge badge-primary" [routerLink]="['/clientes/', cliente.id]">{{ cliente.id }}</a>
            </td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellidos }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createdAt | date:"mediumDate"}}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-xs mx-2" [routerLink]="['/clientes/formulario', cliente.id]"
                routerLinkActive="router-link-active">Editar</button>
              <button class="btn btn-danger btn-xs mx-2" routerLinkActive="router-link-active"
                (click)="delete(cliente)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
