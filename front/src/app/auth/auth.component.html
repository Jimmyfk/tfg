<button class="btn btn-sm btn-success mx-2" *ngIf="!isLogged()" routerLink="login">Acceder</button>
<button class="btn btn-sm btn-secondary mx-2" *ngIf="isLogged()" (click)="logout()">Salir</button>
<button class="btn btn-sm btn-primary mx-2" *ngIf="!isLogged()" routerLink="register">Registrarse</button>
