<div class="container">
  <ul class="alert alert-danger" *ngIf="errores">
    <li *ngFor="let error of errores" class="list-item">
      {{ error }}
    </li>
  </ul>
  <div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }} </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-3">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" #nombre="ngModel"
                   required="required" minlength="4"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="pw" class="col-form-label col-sm-3">Precio</label>
          <div class="col-sm-6">
            <input type="number" step="any" min="0.1" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio"
                   required #precio="ngModel" />
          </div>
        </div>
        <div class="form-group row">
          <input type="button" [value]="this.producto.id ? 'Actualizar' : 'Guardar'" class="btn btn-primary btn-sm ml-2" (click)="save()"/>
          <ng-container #botonAtras class="mx-2"></ng-container>
        </div>
      </form>
    </div>
  </div>
</div>
