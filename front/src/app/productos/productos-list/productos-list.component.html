<main class="container">
  <div class="card border-secondary my-2">
    <div class="card-header">
      Listado de Productos
    </div>
    <div class="card-body text-primary">
      <table class="table table-bordered table-striped table-secondary table-sm">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>
              <button class="btn btn-sm btn-warning mx-2" [routerLink]="['editar', producto.id]">Editar</button>
              <button class="btn btn-sm btn-danger mx-2">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
